<div class="container-xl">
  <div class="row">
    <div class="shop-wrapper">
      <div class="shop-title">
        <h1>Shop</h1>
      </div>
      <hr class="shop-line" />
    </div>
    <!-- filtering and diplaying total -->
    <div class="product-info">
      <div class="total-items"><p>Showing all 11 results</p></div>
      <div class="filter">
        <div class="dropdown">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown link
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- PRODUCT DISPLAY SECTION -->
    <div class="container">
      <div class="row product-list">
        <div class="col-md-4 product-item" *ngFor="let products of products">
          <div class="product-image">
            <img [src]="products.mainImage" alt="{{ products.name }}" />
            <span class="sale-badge"></span>
          </div>
          <span style="opacity: 0.6">{{ products.category }}</span>
          <h4>{{ products.name }}</h4>
          <span class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </span>
          <p class="price">
            <span class="old-price">$237.00</span
            >{{ " " + "$" + products.price }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
